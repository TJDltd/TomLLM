<!DOCTYPE html>
<html>
<head>
    <title>LLM Host</title>
    <!-- Spacelab Bootswatch Theme CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/spacelab/bootstrap.min.css" rel="stylesheet">
    <style>
        body.bg-light {
            background: #fff7ed !important; /* pleasing light orange */
        }
        .chat-container {
            background: #e5e5ea;
            border-radius: 30px;
            padding: 30px 15px 15px 15px;
            min-height: 60vh;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 22px;
            margin-bottom: 8px;
            font-size: 1.1em;
            max-width: 80%;
            word-break: break-word;
        }
        .bubble-user {
            background: #007aff;
            color: #fff;
            border-bottom-right-radius: 4px;
            margin-left: auto;
            text-align: right;
        }
        .bubble-bot {
            background: #fff;
            color: #222;
            border-bottom-left-radius: 4px;
            margin-right: auto;
            text-align: left;
            border: 1px solid #d1d1d6;
        }
        .send-btn {
            border-radius: 18px;
            padding-left: 28px;
            padding-right: 28px;
            font-weight: 500;
        }
        .prompt-area {
            border-radius: 18px;
            resize: none;
        }
        .main-title {
            font-family: 'SF Pro Display', 'Segoe UI', 'Arial', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 0.5px;
            color: #232323;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 0.25em;
        }
    </style>
</head>
<body class="bg-light" style="min-height: 100vh;">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-start" style="min-height: 100vh; padding-top: 32px; padding-bottom: 32px;">
        <div style="width: 100%; max-width: 800px;">
            <h1 class="main-title text-center">TomLLM</h1>
            <h5 class="mb-4 text-center text-secondary">Welcome, please ask away!</h5>
            <div class="chat-container" style="min-height: 60vh;">
                {% if prompt %}
                <div class="d-flex flex-row-reverse">
                    <div class="bubble bubble-user">{{ prompt }}</div>
                </div>
                {% endif %}
                {% if response %}
                <div class="d-flex">
                    <div class="bubble bubble-bot">{{ response }}</div>
                </div>
                {% endif %}
            </div>
            <form method="post" class="d-flex align-items-end gap-2 mt-2">
                {% csrf_token %}
                <textarea id="prompt" name="prompt" rows="2" class="form-control prompt-area" placeholder="Type your message...">{{ prompt }}</textarea>
                <button type="submit" class="btn btn-primary send-btn">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
