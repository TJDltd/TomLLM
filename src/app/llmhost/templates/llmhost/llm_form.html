<!DOCTYPE html>
<html>
<head>
    <title>LLM Host</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Custom LLM Host</h1>
        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter your prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" class="form-control" placeholder="Type your prompt here...">{{ prompt }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if response %}
            <div class="alert alert-success mt-4">
                <h4 class="alert-heading">LLM Response:</h4>
                <div style="white-space: pre-wrap;">{{ response }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
